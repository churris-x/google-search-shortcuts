on:
  push:
    tags:
      - 'v*.*.*'
    workflow_dispatch:

jobs:
  check_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          git fetch --tags --force
          CURRENT=$(jq -r '.version' manifest.json)
          LATEST=$(git tag | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | tail -1)
          if [[ $CURRENT < $LATEST ]]; then
            echo "ERROR: current mainfest version $CURRENT is lower than latest version $LATEST"
            exit 1
          fi
          echo "Version $CURRENT is valid, continuing to build"
  zip_build:
    needs: check_version
    runs-on: ubuntu-latest
    steps:
      - run: echo 'hello there'

